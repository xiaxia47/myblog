<!doctype html>
<html lang="en">
<head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>{% block title %}Sheldon Xia Blog {% endblock %}</title>
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/pure-min.css">
    <link ref="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/grids-responsive-min.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/blog.css">
    <link ref="stylesheet" href="http://labfile.oss.aliyuncs.com/oucrse/487/monokai.css">
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Deep learning of Python</h1>
            <h2 class="brand-tagline">数学之美，程序之美 </h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a class="pure-button" href="/">首页</a></li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/xiaxia47">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="{% url 'article:archives' %}">归档</a>
                    </li>
                    <li class="nav-item"><a class="pure-button" href="/">Pages</a></li>
                    <li>
                        <form class="pure-form" action="/search/" method="get">
                             <input class="pure-input-3-3" type="text" name="keyword" placeholder="查找标题" onfocus="this.placeholder=''" onblur="this.placeholder='查找标题'">
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    
    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="{% url 'article:about' %}">About Me</a></li>
                        <li>Twitter</li>
                        <li>Github</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
